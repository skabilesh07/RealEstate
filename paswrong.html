<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
   
    <style>
        body, html {
            height: 100%; 
            margin: 0; 
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100%;
            text-align: center;
            background-color: rgb(208, 24, 24); /* Moved from body for better control */

        .btn5 {

            background-image: -ms-linear-gradient(top, #34d958, #2b89b8);
