<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body style="font-family: 'Arial', sans-serif; color: #ffffff; background-color: #504b4b;">
    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3" style="background-color: #1c1b1b;">
                        <div class="card-body p-4 p-md-5">
                            <form action="/feedback" method="POST">
                            <h1 class="mt-4 mb-3" style="color: #ffc107;">Mode of Payment</h1>

                            <div class="form-group mb-4">
                                <label for="rating" style="color: #ffc107;">Select your feasible payment method:</label>
                                <select class="form-control" id="rating" name="paymentMethod">
                                    <option value="credit card">credit card</option>
                                    <option value="cash">cash</option>
                                    <option value="UPI">UPI</option>
                                    <option value="ditalwallet">DigitalWallet</option>
                                    <option value="Net Banking">Net Banking</option>
                                </select>
                            </div>
                                <br>
                                <br>
                            <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" style="color: #ffc107;">Feedback Form</h1>
                            
                            <form id="feedbackAndPaymentForm" onsubmit="submitForm('feedbackAndPaymentForm'); return false;">
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1q" class="form-control" name="feedbackName"
                                        required />
                                    <label class="form-label" for="form3Example1q" style="color: #ffc107;">Your Name</label>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="rating" style="color: #ffc107;">Rate your experience:</label>
                                    <select class="form-control" id="rating" name="feedbackRating">
                                        <option value="5">Excellent</option>
                                        <option value="4">Very Good</option>
                                        <option value="3">Good</option>
                                        <option value="2">Fair</option>
                                        <option value="1">Poor</option>
                                    </select>
                                </div>

                                <div class="form-outline mb-4">
                                    <textarea id="form3Example2q" class="form-control" name="feedbackMessage" rows="4"
                                        required style="color: #000000;"></textarea>
                                    <label class="form-label" for="form3Example2q" style="color: #ffc107;">Your
                                        Feedback</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3q" class="form-control" name="feedbackEmail"
                                        style="color: #000000;" />
                                    <label class="form-label" for="form3Example3q" style="color: #ffc107;">Your Email
                                        (optional)</label>
                                </div>

                                

                                <button type="submit" class="btn btn-success btn-lg mb-1">Submit Feedback and Payment</button>
                            </form>
                            </form>
                            <p id="confirmationMessage" style="color: #ffc107;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="footer" class="last">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-0 border-top ml-0 mr-0">
                <p class="col-md-4 mb-0 text-warning">Â© Real Estate, Inc</p>

                <a href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="/" class="nav-link px-2 text-warning">Home</a></li>
                    <li class="nav-item"><a href="/aboutr" class="nav-link px-2 text-warning">About</a></li>
                    <li class="nav-item"><a href="/Anlytical" class="nav-link px-2 text-warning">Analytical</a></li>
                </ul>
            </footer>
        </div>
    </section>

    
</body>

</html>
